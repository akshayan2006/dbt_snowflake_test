version: 2

sources:
    - name: jaffle_shop
      description: learning dbt by leveraging the code of a postgres app database.
      database: raw
      tables:
        - name: customers
          description: learn dbt
          columns:
            - name: id
              description: learn dbt
              tests:
                - unique
                - not_null

        - name: orders
          description: learn dbt
          columns:
            - name: id
              description: learn dbt
              loaded_at_field: _etl_loaded_at
              freshness:
                warn_after: {count: 12, period: hour}
                error_after: {count: 24, period: hour}
              tests:
                - unique
                - not_null